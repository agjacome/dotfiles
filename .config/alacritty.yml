font:
  normal:
    family: Monofur Nerd Font
  bold:
    family: Monofurbold Nerd Font
  italic:
    family: Monofuritalic Nerd Font
  size: 17

window:
  padding:
    x: 17
    y: 17

cursor:
  style:
    shape:    Block
    blinking: Never

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '#1d1f21'
    foreground: '#969896'

  normal:
    black:   '#282a2e'
    red:     '#a54242'
    green:   '#8c9440'
    yellow:  '#de935f'
    blue:    '#5f819d'
    magenta: '#85678f'
    cyan:    '#5e8d87'
    white:   '#969896'

  bright:
    black:   '#373b41'
    red:     '#cc6666'
    green:   '#b5bd68'
    yellow:  '#f0c674'
    blue:    '#81a2be'
    magenta: '#b294bb'
    cyan:    '#8abeb7'
    white:   '#c5c8c6'
