# ~/.tmuxinator/smartdrugsearch.yml

name: smartdrugsearch
root: ~/projects/sing/smart-drug-search

windows:
  - source:
      layout: baa3,239x61,0,0[239x42,0,0,9,239x18,0,43,12]
      panes:
        - vim
        - scala
  - config: vim conf/annotators.conf -c 'split conf/database.conf' -c 'vsplit conf/application.conf' -c 'wincmd j' -c 'vsplit conf/logger.conf'
  - build: vim -O build.sbt project/Build.scala
  - sbt: sbt
  - logs: tail -F logs/application.log
  - git:
      layout: even-horizontal
      panes:
        - git status
        - tig
  - bash:
      layout: tiled
      panes:
        -  # empty
        -  # empty
        -  # empty
        -  # empty

